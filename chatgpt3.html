      const angle = seededRandom(i * 1000) * Math.PI * 2;
      const speed = seededRandom(i * 1001) * 0.5 + 0.2;

      const orbitRadius = seededRandom(i * 1005) * 40 + 15;
      const orbitAngle = seededRandom(i * 1006) * Math.PI * 2;
      const orbitCenterX = seededRandom(i * 1008) * canvas.width;
      const orbitCenterY = seededRandom(i * 1009) * canvas.height;

      const startX = orbitCenterX + Math.cos(orbitAngle) * orbitRadius;
      const startY = orbitCenterY + Math.sin(orbitAngle) * orbitRadius;

      particles.push({
        x: startX,
        y: startY,
        size: seededRandom(i * 1004) * 1.5 + 0.5,
        speedX: Math.cos(angle) * speed,
        speedY: Math.sin(angle) * speed,
        opacity: 0.6,
        fadeDelay: 0,
        age: 3000,
        orbitRadius,
        orbitAngle,
        orbitSpeed: isMobile
          ? (seededRandom(i * 1007) - 0.5) * 0.002
          : (seededRandom(i * 1007) - 0.5) * 0.006,
        orbitCenterX,
        orbitCenterY,
      });
    }

    // Mouse move handler
    window.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;

      cursorTrail.unshift({ x: mouseX, y: mouseY, opacity: 1 });
      if (cursorTrail.length > maxTrailLength) {
        cursorTrail.pop();
      }
    });

    // Animation loop
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw custom cursor trail
      cursorTrail.forEach((point, index) => {
        const progress = index / maxTrailLength;
        const size = 12 * (1 - progress);
        const opacity = point.opacity * (1 - progress);

        ctx.save();
        ctx.globalAlpha = opacity * 0.3;
        const trailGradient = ctx.createRadialGradient(
          point.x,
          point.y,
          0,
          point.x,
          point.y,
          size * 2
        );
        trailGradient.addColorStop(0, "rgba(59, 130, 246, 0.8)");
        trailGradient.addColorStop(0.5, "rgba(96, 165, 250, 0.4)");
        trailGradient.addColorStop(1, "rgba(59, 130, 246, 0)");
        ctx.fillStyle = trailGradient;
        ctx.beginPath();
        ctx.arc(point.x, point.y, size * 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();

        point.opacity *= 0.96;
      });

      // Draw main cursor orb
      ctx.save();

      // Outer glow ring
      ctx.globalAlpha = 0.4;
      const outerGlow = ctx.createRadialGradient(
        mouseX,
        mouseY,
        0,
        mouseX,
        mouseY,
        24
      );
      outerGlow.addColorStop(0, "rgba(59, 130, 246, 0.6)");
      outerGlow.addColorStop(0.5, "rgba(96, 165, 250, 0.3)");
      outerGlow.addColorStop(1, "rgba(59, 130, 246, 0)");
      ctx.fillStyle = outerGlow;
      ctx.beginPath();
      ctx.arc(mouseX, mouseY, 24, 0, Math.PI * 2);
      ctx.fill();

      // Middle glow
      ctx.globalAlpha = 0.6;
      const middleGlow = ctx.createRadialGradient(
        mouseX,
        mouseY,
        0,
        mouseX,
        mouseY,
        12
      );
      middleGlow.addColorStop(0, "rgba(96, 165, 250, 0.9)");
      middleGlow.addColorStop(0.7, "rgba(59, 130, 246, 0.5)");
      middleGlow.addColorStop(1, "rgba(59, 130, 246, 0)");
      ctx.fillStyle = middleGlow;
      ctx.beginPath();
      ctx.arc(mouseX, mouseY, 12, 0, Math.PI * 2);
      ctx.fill();

      // Core orb
      ctx.globalAlpha = 1;
      const coreGradient = ctx.createRadialGradient(
        mouseX - 2,
        mouseY - 2,
        0,
        mouseX,
        mouseY,
        6
      );
      coreGradient.addColorStop(0, "rgba(255, 255, 255, 1)");
      coreGradient.addColorStop(0.4, "rgba(147, 197, 253, 1)");
      coreGradient.addColorStop(1, "rgba(59, 130, 246, 1)");
      ctx.fillStyle = coreGradient;
      ctx.beginPath();
      ctx.arc(mouseX, mouseY, 6, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();

      // Draw and update particles
      particles.forEach((particle) => {
        particle.age += 16;

        if (particle.age > particle.fadeDelay) {
          particle.opacity = Math.min(particle.opacity + 0.01, 0.6);
        }

        // Circular orbit drift
        particle.orbitAngle += particle.orbitSpeed;
        const targetX =
          particle.orbitCenterX +
          Math.cos(particle.orbitAngle) * particle.orbitRadius;
        const targetY =
          particle.orbitCenterY +
          Math.sin(particle.orbitAngle) * particle.orbitRadius;

        const interpolationSpeed = isMobile ? 0.01 : 0.02;
        particle.x += (targetX - particle.x) * interpolationSpeed;
        particle.y += (targetY - particle.y) * interpolationSpeed;

        // Cursor repulsion
        const dx = particle.x - mouseX;
        const dy = particle.y - mouseY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const repelRadius = 150;

        if (distance < repelRadius) {
          const force = (repelRadius - distance) / repelRadius;
          particle.x += (dx / distance) * force * 3;
          particle.y += (dy / distance) * force * 3;
        }

        // Wrap around edges
        if (particle.x < 0) particle.x = canvas.width;
        if (particle.x > canvas.width) particle.x = 0;
        if (particle.y < 0) particle.y = canvas.height;
        if (particle.y > canvas.height) particle.y = 0;

        // Draw particle with glow
        ctx.save();
        ctx.globalAlpha = particle.opacity;

        // Outer glow
        ctx.beginPath();
        const gradient = ctx.createRadialGradient(
          particle.x,
          particle.y,
          0,
          particle.x,
          particle.y,
          particle.size * 3
        );
        gradient.addColorStop(0, "rgba(255, 255, 255, 0.8)");
        gradient.addColorStop(0.5, "rgba(250, 228, 66, 0.4)");
        gradient.addColorStop(1, "rgba(250, 228, 66, 0)");
        ctx.fillStyle = gradient;
        ctx.arc(particle.x, particle.y, particle.size * 3, 0, Math.PI * 2);
        ctx.fill();

        // Core particle
        ctx.beginPath();
        ctx.fillStyle = "#ffffff";
        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
        ctx.fill();

        ctx.restore();
      });

      requestAnimationFrame(animate);
    }
    animate();

    // 3D tilt effect for button
    if (button) {
      button.addEventListener("mousemove", (e) => {
        const rect = button.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = ((y - centerY) / centerY) * -10;
        const rotateY = ((x - centerX) / centerX) * 10;
        button.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });

      button.addEventListener("mouseleave", () => {
        button.style.transform =
          "perspective(1000px) rotateX(0deg) rotateY(0deg)";
      });
    }
  </script>
</body>
